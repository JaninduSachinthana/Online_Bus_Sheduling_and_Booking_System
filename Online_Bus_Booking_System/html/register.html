                <br>
                <div class="reg-form">
                    <form method="post" id="register" action="../php/regPage.php">
                        <label for="firstName">First name :</label><br>
                        <input type="text" id="firstName" name="firstName" value="" placeholder="Enter your first name..." required><br><br>

                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lastName" name="lastName" value="" placeholder="Enter your last name..." required><br><br>

                        <label for="lname">Mobile No:</label><br>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your mobile no(eg:-071 123 1234)" pattern="[0-9]{10}" required><br><br>

                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

                        <label for="pwd">Password:</label><br>
                        <input type="password" id="pwd" name="pwd"><br><br>

                        <label for="repwd">Re-Enter Password:</label><br>
                        <input type="password" id="repwd" name="repwd"><br><br>

                        
                        <input type="submit" value="Register" class="submit-btn" id="reg-btn" onclick="registerSubmit()">
                        <br>
                    </form>
                    
                    <form id="login" method="post" action="../php/login.php">
                        <label for="email">Enter your email:</label><br>
                        <input type="email" id="log-email" name="email"><br><br>

                        <label for="pwd">Password:</label><br>
                        <input type="password" id="log-pwd" name="pwd"><br><br>
                      <!--  <button onclick="registerSubmit()">Search</button> -->
                        <input type="submit" value="Login" class="submit-btn" id="log-btn">
                        <br>
                    </form>
